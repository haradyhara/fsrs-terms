    description: 大きな問題を小さな部分問題に分割し、それらを個別に解決してから統合することで全体の問題を解決するアルゴリズム設計技法。英語ではDivide and Conquerと呼ばれる。典型例にはマージソート、クイックソート、フィボナッチ数計算などがある。再帰的なプログラム構造を用いることが多く、「分割→征服→統合」の3段階で問題を解決する。計算量の削減に効果的で、多くの効率的なアルゴリズムの基礎となっている。プログラミングだけでなく、一般的な問題解決手法としても広く応用される考え方。
