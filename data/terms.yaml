  - term: 順運動学と逆運動学
    description: ロボット工学における基本的な計算手法。順運動学（Forward Kinematics）は、関節角度や関節変位が与えられたときにエンドエフェクタ（手先）の位置と姿勢を求める計算。逆運動学（Inverse Kinematics）は、目標とするエンドエフェクタの位置と姿勢から必要な関節角度を求める計算。順運動学は比較的計算が簡単だが、逆運動学は複数解や解なしの場合があり複雑。ロボットアーム制御、歩行ロボット、CG分野での人体アニメーションなどで広く応用されている。
