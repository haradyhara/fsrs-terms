  - term: LR構文解析
    description: コンパイラで使用される構文解析手法の一つで、Left-to-right scanning, Rightmost derivationの略。入力を左から右に読み、最右導出により構文木を構築する。決定性有限オートマトンと構文解析表を用いて効率的に解析を行う。多くのプログラミング言語の文法はLR(1)で表現可能で、yacc/bisonなどのパーサジェネレータで広く利用されている。LL法と比べて扱える文法の範囲が広く、エラー検出も高速だが、エラーメッセージの生成が難しいという特徴がある。
